
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="orderingForm" method="post" action="{% url 'pickups:save-item-ordering' %}">
{% csrf_token %}
<input type="hidden" id="orderingInput" name="ordering">
</form>

<table>
  <thead>
    <tr>
      <th>Name</th>

    </tr>
  </thead>
  <tbody id="groups">
{% if routes %}
    {% for route in routes %}
<tr data-lookup={{route.id}}" ><td> {{route.Route.Client.Name}} </td><td>{{route.Route.Client.City}}</td> </tr>
{% endfor %}
  {% endif %}
  </tbody>
</table>
<button id="saveOrdering" >Save ordering</button>
{% load static %}
<script src="{% static 'js/Sortable.min.js' %}"></script>
<script src="{% static 'js/index.js' %}"></script>


</body>
</html>
